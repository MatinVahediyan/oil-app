<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oil & Microbiology</title>
    <style>
        /* Background with oil-like gradient */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #1a1a1a, #704214);
            color: white;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }

        /* Image styling */
        .image {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 15px;
            box-shadow: 4px 4px 20px rgba(255, 215, 0, 0.3); /* Gold glow */
        }

        /* Button Styling */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            background: #ADFF2F; /* Neon Green */
            color: black;
            border-radius: 10px;
            box-shadow: 3px 3px 10px rgba(173, 255, 47, 0.5);
            transition: 0.3s ease;
        }

        .btn:hover {
            background: #32CD32; /* Darker Green */
            box-shadow: 3px 3px 15px rgba(50, 205, 50, 0.7);
        }

        /* Footer with logo */
        .footer {
            margin-top: 40px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-top: 2px solid #FFD700;
        }

        .logo {
            width: 100px;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>
